<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="img-container">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="Odin Project Logo" class="logo">
                ODIN
            </div>
        </div>
        <div class="right">
            <div class="header-container">
                <p class="first">This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. Sign up <em>now</em>
                    to get started.
                </p>
                <p class="second">You <em>know</em>  you want to.</p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="header">Let's do this!</div>
                    <div class="first-column">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="second-column">
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer-container"></div>
                </div>
        </div>
</body>
</html>
